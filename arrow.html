<html>
<head>
<title>arrowFunction</title>
</head>
<body>
<script>
    //arrow function ()=>;
     let Hello =(name, age)=>{
         return `Hello ${name}, <br>your age is ${age} <br>this is arrow function`;}
         document.write(`${Hello("Rakesh kumar",25)}<br>`);
     //sort code of ()=> function ;
     let welcome=name=>`Hello ${name} <br> this is arrow function sort code <br> `;
         document.write(welcome("rakesh kumar"));
         document.write(typeof welcome);

</script>
    
</body>
</html>
